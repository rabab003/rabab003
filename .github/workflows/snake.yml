name: Generate snake animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: rabab003
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
          # Custom color parameters:
          color_head: "58a6ff"  # Header color (matches your theme)
          color_body: "58a6ff"  # Snake body color
          color_bg: "0d1117"    # Background color
          color_border: "0d1117" # Border color

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_border: false   # Matches your hide_border setting
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
