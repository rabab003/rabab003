name: Generate Dark Blue Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Updates every 12 hours
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: rabab003
          outputs: |
            dist/snake.svg
          # Custom Dark Blue Theme:
          color_head: "1f6feb"    # GitHub dark blue
          color_body: "58a6ff"    # Lighter blue
          color_bg: "0d1117"      # GitHub dark background
          color_border: "30363d"  # GitHub border color
          color_contrib: "238636" # GitHub green for contributions

      - name: Push to output
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
